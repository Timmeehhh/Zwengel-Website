    <script>
        $('#reward').on('change', function() {
            if($('#reward').val() == 'overig') {
                $('#overig').removeClass('hidden');
                $('#munten').addClass('hidden');
            }
            else
            {
                $('#overig').addClass('hidden');
                $('#munten').removeClass('hidden');
            }
